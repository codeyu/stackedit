# Adjust font size in editor and preview
fontSizeFactor: 1
# Adjust maximum text width in editor and preview
maxWidthFactor: 1

# Editor settings
editor:
  # Display images in the editor
  inlineImages: true
  # Use monospaced font only
  monospacedFontOnly: false

# Keyboard shortcuts
# See https://craig.is/killing/mice
shortcuts:
  mod+s: sync
  mod+f: find
  mod+alt+f: replace
  mod+g: replace
  mod+shift+b: bold
  mod+shift+i: italic
  mod+shift+l: link
  mod+shift+q: quote
  mod+shift+k: code
  mod+shift+g: image
  mod+shift+o: olist
  mod+shift+u: ulist
  mod+shift+h: heading
  mod+shift+r: hr
  '= = > space':
    method: expand
    params:
    - '==> '
    - '⇒ '
  '< = = space':
    method: expand
    params:
    - '<== '
    - '⇐ '

# Options passed to wkhtmltopdf
# See https://wkhtmltopdf.org/usage/wkhtmltopdf.txt
wkhtmltopdf:
  marginTop: 25
  marginRight: 25
  marginBottom: 25
  marginLeft: 25
  # A3, A4, Legal or Letter
  pageSize: A4

# Options passed to pandoc
# See https://pandoc.org/MANUAL.html
pandoc:
  highlightStyle: kate
  toc: true
  tocDepth: 3

# Default content for new files
newFileContent: |



  > Written with [StackEdit](https://stackedit.io/).

